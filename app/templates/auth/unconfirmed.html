{% extends "base.html" %}

{% block title %}WeMovies - 账号激活{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>
        在吗？ {{ current_user.username }}!
    </h1>
    <h3>您的账号好像还没激活？</h3>
    <p>
        请您务必先激活您的账号。
        打开您的邮箱，会发现我们发送了一封邮件用以激活您的账号。
    </p>
    <p>
        好像没有收到邮件？
        <a href="{{ url_for('auth.resend_confirmation') }}">点击这里重新发送</a>
    </p>
</div>
{% endblock %}
